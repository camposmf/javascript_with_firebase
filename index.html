<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript With Firebase</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="./public/css/style.css">

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
            </div>
            <div class="login-form">
                <h1 class="login-title text-center">Welcome Back</h1>
                <form action="">
                    <div class="login-form-element">
                        <input type="email" class="login-input" id="inputEmail" placeholder="Enter Email Address...">
                    </div>
                    <div class="login-form-element">
                        <input type="password" class="login-input" id="inputPassword" placeholder="Password">

                </form>
                <button type="submit" class="login-button" id="btnLogin">
                    Login
                </button>
                <hr>
                <div class="text-center">
                    <a class="login-anchor" href="./public/pages/create-user.html">Create an Account!</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./server/app.js"></script>
    <script src="./server/authetication.js"></script>
